<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <link rel="stylesheet" href="https://unpgk.com/mocha@3.4.2/mocha.css">
    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }

      .error {
        border-color: red;
        background-color: #eebbbb;
      }

      .success {
        border-color: blue;
        background-color: #bbeebb;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content"></main>

    <div id="mocha"></div>

    <!-- We're using CDN for all of our libraries. There are pros&cons of this method
        but for many applications, it's better to host your own libraries.
    -->
    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/javascript" src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/chai@3.5.0/chai.js"></script>
    <script type="text/javascript" src="https://unpkg.com/mocha@3.4.2/mocha.js"></script>

    <script type="text/babel" data-presets="react">

      class NameInput extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          }

          this.buttonClicked = this.buttonClicked.bind(this);

        }

        buttonClicked(event){
          let name = this.refs.nameInput.value; //we can use the input value in the event handler

          this.setState({
            message: {
              type: name ? "success" : "error", //ternary operator
              body: name ? "Welcome to React, " + name : "You must enter a name"
            }
          });
        }

        render(){

          let msg = this.state.message;

          return (
            <div>
              <label>Name: <input ref="nameInput" type="text"/></label>
              <button id="inputButton" onClick={this.buttonClicked}>Click </button>

              <MessageBox type={msg.type} message={msg.body}/>
            </div>
          )
        }
      }

      class MessageBox extends React.Component {
        render(){
          return (
            <div className={"messageBox " + (this.props.type || "hidden")}>
              {this.props.message}
            </div>
          )
        }
      }
      ReactDOM.render(<NameInput />, document.getElementById('content'));
    </script>

    <script type="text/babel" data-presets="react">

      const assert = chai.assert;

      mocha.ui("bdd");
      mocha.reporter("html");

      describe("Exmple tests", () => {
        it("Proved that math works", () => {
          assert.equal(5, 3+2, "not work");
        });

        it("Found out component", () => {
          assert.isDefined(MessageBox, "Our MessageBox component is defined.");
        });

        it("Let us test a function", () => {
          let myName = "Robin";
          const greet = (name) => "Hello, " + name + "!";

          assert.include(greet(myName), myName, "Greeting includes name.");
        });
      });

      describe("Document tests", () => {
        it("Rendered an empty messageBox", () => {
          let msgBox = document.querySelector(".messageBox");
          assert.isDefined(msgBox, "Mesage box is in the document.");
          assert.include(msgBox.classList.value, "hidden", "Message box is hidden");
          assert.equal(msgBox.innerText, "", "Message box is empty");
        });

        it("Rendered an error when name is empty", () => {
          let msgBox = document.querySelector(".messageBox");
          let button = document.querySelector("#inputButton");
          button.click()
          assert.include(msgBox.classList.value, "error", "Message box type is error");
        });
      });

      mocha.run();

    </script>
  </body>
</html>
